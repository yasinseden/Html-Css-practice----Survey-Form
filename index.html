<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="scss/main.css" rel="stylesheet">
    </head>
    <body>

        <div class="Container">

            <div class="Survey-head">
                <h1>Survey Form</h1>
            </div>

            <div class="Survey-article">

                <div class="Survey-article-title">
                    <p>Please answer the following questions sincerely</p>
                </div>

                <form action="">

                    <div class="Survey-article-content">
                        <div class="Survey-article-content-qn">*Name:</div>
                        <div class="Survey-article-content-ans">
                            <input type="text" placeholder="Enter your name">
                        </div>
                    </div>

                    <div class="Survey-article-content">
                        <div class="Survey-article-content-qn">*Email:</div>
                        <div class="Survey-article-content-ans">
                            <input type="email" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="Survey-article-content">
                        <div class="Survey-article-content-qn">*Age:</div>
                        <div class="Survey-article-content-ans">
                            <input type="number" placeholder="Enter your age">
                        </div>
                    </div>

                    <div class="Survey-article-content">
                        <div class="Survey-article-content-qn">What kind of music do you like?</div>
                        <div class="Survey-article-content-ans">
                            <select>
                                <option value="">Rock</option>
                                <option value="">Rap</option>
                                <option value="">Classical</option>
                                <option value="">Pop</option>
                            </select>
                        </div>
                    </div>

                    <div class="Survey-article-content">
                        <div class="Survey-article-content-qn">Do you play any instrument?</div>
                        <div class="Survey-article-content-ans">
                            <div 
!-- Hatırlatma: yalnızca bir seçeneğin işaretlenmesi için name aynı olmalı seçeneklerin adı aynı --!
                            class="Survey-article-content-ans-radio">
                                <input type="radio" name="i-o">
                                <label for="">Yes</label>
                            </div>
                            <div class="Survey-article-content-ans-radio">
                                <input type="radio" name="i-o">
                                <label for="">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="Survey-article-content">
                        <div class="Survey-article-content-qn">which type of instrument(s) would you like to play?</div>
                        <div class="Survey-article-content-ans">
                            <div class="Survey-article-content-ans-checkbox">
                                <input type="checkbox">
                            <label for="">Stringed</label>
                            </div>
                            <div class="Survey-article-content-ans-checkbox">
                                <input type="checkbox">
                            <label for="">wind</label>
                            </div>
                            <div class="Survey-article-content-ans-checkbox">
                                <input type="checkbox">
                            <label for="">Membrane</label>
                            </div>
                            <div class="Survey-article-content-ans-checkbox">
                                <input type="checkbox">
                            <label for="">Plate</label>
                            </div>
                        </div>
                    </div>

                    <div class="Survey-article-content">
                        <div class="Survey-article-content-qn">Share your opinions about music with us</div>
                        <div class="Survey-article-content-ans">
                            <textarea name="" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="Survey-article-content">
                        <input type="submit" class="submit">
                    </div>

                </form>

            </div>

        </div>

    </body>
</html>
